<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Home Page</title>
  </head>
  <body>
    <!-- Home Page -->
    <div class="homepage">
      <div class="home-container">
        <h3 class="home-heading">The Minimalist Entreprenuer</h3>
        <br />
        <div class="final-container">
          <div class="final-child">
            <span id="final-rate" class="final-rate"></span>
            <div class="Stars" id="final-star-rate" style="--rating: 4.5"></div>
          </div>
          <div class="final-child-btn">
            <a class="btn" href="https://gumroad-codingchallenge-mvp.netlify.app/addreview.html"
              >Add Review</a
            >
          </div>
        </div>
        <hr class="solid-line" />
        <div class="review-list">
          <p class="sub-heading">Reviews</p>
          <div
            id="ratings"
            class="review-text"
            style="background-color: #ffffff"
          ></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
